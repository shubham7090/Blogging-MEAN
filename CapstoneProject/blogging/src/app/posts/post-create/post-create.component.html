<mat-card>
    <!-- <form action="" (submit)="onAddPost(postForm)" #postForm="ngForm">  -->
    <form [formGroup]="form" action="" (submit)="onAddPost()"> 

        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title"> -->
            <!-- <input matInput type="text" name="title" [ngModel]="post?.title" placeholder="Post Title" required #title="ngModel"> -->
            <input matInput type="text" formControlName="title" placeholder="Post Title" >
            <mat-error *ngIf="form.get('title')!.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroke-button type="button" (click)="filePicker.click()">Choose Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview!==''&&imagePreview!==null">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <!-- <textarea matInput name="" id="" cols="30" rows="10" [ngModel]="post?.content" name="content" placeholder="Post Content" required #content="ngModel"></textarea> -->
            <textarea matInput cols="30" rows="10" formControlName="content" placeholder="Post Content" ></textarea>
            <mat-error *ngIf="form.get('content')!.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
<hr>
