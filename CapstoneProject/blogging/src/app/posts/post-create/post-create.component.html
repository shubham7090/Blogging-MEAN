<mat-card>
    <form action="" (submit)="onAddPost(postForm)" #postForm="ngForm"> 

        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title"> -->
            <input matInput type="text" name="title" ngModel placeholder="Post Title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="" id="" cols="30" rows="10" ngModel name="content" placeholder="Post Content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
    </mat-card>
<hr>
